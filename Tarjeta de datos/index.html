<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calificaciones de Alumnos</title>
</head>
<body>
    <h1>Calificaciones de Alumnos</h1>
    <form id="inputForm">
        <label for="cedula">Cedula:</label>
        <input type="text" id="cedula" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="matematicas">Matemáticas:</label>
        <input type="number" id="matematicas" min="0" max="20" required><br>

        <label for="fisica">Física:</label>
        <input type="number" id="fisica" min="0" max="20" required><br>

        <label for="programacion">Programación:</label>
        <input type="number" id="programacion" min="0" max="20" required><br>

        <button type="button" id="agregar">Agregar</button>
    </form>

    <h2>Resultados</h2>
    <div id="resultados">
        <!-- Los resultados se mostrarán aquí -->
    </div>

    <script src="script.js"></script>
</body>
</html>
